<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ExplorerZhw</title>
    <link rel="icon" href="/image/title.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/image/title.ico" type="image/x-icon">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/plug/layui/css/layui.css" media="all">
</head>
<body>
<div class="page-container">
    <div class="left">
        <div class="layui-row">
            <div class="layui-col-xs2">&nbsp;</div>
            <div class="layui-col-xs8">
                <div class="grid-demo grid-demo-bg1 date"></div>
                <div class="grid-demo time"></div>
            </div>
            <div class="layui-col-xs2">&nbsp;</div>
        </div>
    </div>
    <div class="right">
        <div class="layui-row search">
            <div class="layui-col-xs2">&nbsp;</div>
            <div class="layui-col-xs8">
                <form action="https://www.baidu.com/baidu" target="_blank" onsubmit="subCheck()">
                    <div class="layui-row">
                        <div class="layui-col-xs10">
                            <div class="grid-demo">
                                <input id="keyWord" type="text" name="word" lay-verify="title" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-xs2">
                            <select class="layui-btn layui-btn-primary search-type"
                                    onchange="changeSearchProvider(this)">
                                <option value="0">百度</option>
                                <option value="1">必应</option>
                                <option value="2">谷歌</option>
                            </select>
                            <button class="layui-btn" type="submit">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-col-xs2">&nbsp;</div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs2">&nbsp;</div>
            <div class="layui-col-xs8 l-context">
            </div>
            <div class="layui-col-xs2">&nbsp;</div>
        </div>
    </div>
</div>
<!-- 标签模板 -->
<script id="labelTmpl" type="text/x-dot-template">
    <div class="layui-tab layui-tab-brief l-labels">
        <ul class="layui-tab-title">
            {{~it:item:index}}
            <li class="{{?index == 0}}layui-this{{?}}" labelVal="{{=item.labelId}}" onclick="changeTags(this)">{{=item.labelName}}</li>
            {{~}}
            <li class="setting" onclick="intoEdit()"><span><img src="image/setting.ico" width="16px"></span></li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            {{~it:item:index}}
            <div class="layui-tab-item {{?index == 0}}layui-show{{?}}" labelVal="{{=item.labelId}}">
                {{~item.websites:ws}}
                <span><div class="d-website" data-wsid="{{=ws.websiteId}}" data-url="{{=ws.websiteUrl}}" onclick="editWebsite(this)">{{=ws.websiteName}}</div></span>
                {{~}}
            </div>
            {{~}}
        </div>
    </div>
</script>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/plug/doT/doT.js"></script>
<script src="/plug/layer/layer.js"></script>
<script src="/plug/layui/layui.js" charset="utf-8"></script>
<script src="/js/common.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
